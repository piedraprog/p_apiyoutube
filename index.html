<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/themes/p_yutube_api.min.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="jquery-m-1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <script src="/jquery-m-1.4.5/jQuery_v1.11.1.js"></script>
    <script src="jquery-m-1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!-- ESTILOS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FUENTES -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

    <!-- ICONOS -->
    <script src="css/fontawesome/js/all.min.js"></script>
</head>

<body>

    <!-- Pagina Principal -->
    <div data-role="page" data-theme="b" id="home">
        <div data-role="header" data-position="inline">
            <h1>Proyecto Youtube API</h1>
            <!-- SECCION PARA NAVEGAR ENTRE PAGINAS -->
            <div data-role="navbar">
                <ul>
                    <li>
                        <a href="#home" data-transition="fade">Home 
                            <i class="fa fa-home" aria-hidden="true"></i> 
                        </a>
                    </li>
                    <li>
                        <a href="#search" data-transition="fade">Buscar 
                            <i class="fa fa-search" aria-hidden="true"></i> 
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div data-role="content" data-theme="b" class="content">

            <div style="text-align: center;">
                <h1 style="font-size: 50px; ">Bienvenido</h1>
                <h2>Ultimos Videos</h2>
                <div id="Most-popular" class="Video-list">
                    <!-- AQUI SE MUESTRAN LOS VIDEOS POPULARES -->


                </div>
            </div>
        </div>



        <div data-role="footer" style="text-align:center;">
            2020 &copy; Jose Piedra
            <a style="  font-size: 18.5px;" href="https://github.com/piedraprog/pp7_api_youtube">
                <i class="fab fa-github"></i> github
            </a>

        </div>
    </div>

    <!-- BUSQUEDA DE LOS VIDEOS  -->
    <div data-role="page" data-theme="b" id="search">
        <div data-role="header" data-position="inline">
            <h1>Proyecto Youtube API</h1>
            <!-- SECCION PARA NAVEGAR ENTRE PAGINAS -->
            <div data-role="navbar">
                <ul>
                    <li>
                        <a href="#home" data-transition="fade">Home
                            <i class="fa fa-home" aria-hidden="true" ></i>
                        </a>
                    </li>
                    <li>
                        <a href="#search" data-transition="fade">Buscar 
                            <i class="fa fa-search" aria-hidden="true"></i> 
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div data-role="content" data-theme="b">
            <div class="container">

                <div class="search-head">
                    <h1>Busqueda</h1>
                    <div class="search-input" id="search-input">
                        <input type="text" id="searchtext" placeholder="ingresar lo que quiere buscar">
                        <input class="btn-sub" type="submit" onclick="search()" id="search" value="buscar">
                    </div>

                </div>
                <div id="search-container" class="search-container">
                    <h2>Resultado de la busqueda</h2>

                    <div id="result">


                    </div>
                </div>


            </div>
        </div>
        <div data-role="footer" data-position="fixed" style="text-align:center;">
            2020 &copy; Jose Piedra
            <a style="  font-size: 18.5px;" href="https://github.com/piedraprog/pp7_api_youtube">
                <i class="fab fa-github"></i> github
            </a>

        </div>
    </div>

    <!-- SECCION DE CANAL DE YOTUBE -->
    <div data-role="page" data-theme="b" id="channelInfo">
        <div data-role="header" data-position="inline">
            <h1>Proyecto Youtube API</h1>
            <!-- SECCION PARA NAVEGAR ENTRE PAGINAS -->
            <div data-role="navbar">
                <ul>
                    <li>
                        <a href="#home" data-transition="fade">Home 
                            <i class="fa fa-home" aria-hidden="true"></i> 
                        </a>
                    </li>
                    <li>
                        <a href="#search" data-transition="fade">Buscar 
                            <i class="fa fa-search"aria-hidden="true"></i> 
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div data-role="content" data-theme="b">
            <!-- INFORMACION QUE MUESTRAS LOS DATOS DE UN CANAL DE YOTUBE -->
            <div id="chann">

                <div id="lastVideos">
                    <!-- AQUI SE MUESTRAN LOS ULTIMOS VIDEOS SUBIDOS -->
                </div>
            </div>
        </div>

        <!-- FOOTER  -->
        <div data-role="footer" data-position="fixed" style="text-align:center;">
            2020 &copy; Jose Piedra
            <a style="  font-size: 18.5px;" href="https://github.com/piedraprog/pp7_api_youtube">
                <i class="fab fa-github"></i> github
            </a>

        </div>
    </div>

    <script src="js/app.js"></script>

</body>

</html>
